<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    input:focus{
        background-color: #B3B3B3;
    }
    label{
        display: block;
    }
</style>
<form id="form">
    <label>Preferred email address:
        <input type="email" id="email_addr" name="email1" value = "me@me.com" required></label>

    <label>Repeat email address:
        <input type="email" id="email_repeat" name="email2" required onfocus="deleteAlert()" onchange="check()"></label>

    <input onclick="return check();" id="submit" type = 'submit' value = "Confirm Emails!">
</form>
<script src="js/emailConfirm.js"></script>
</body>
</html>
